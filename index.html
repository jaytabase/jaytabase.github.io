<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Redirect Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }
        .container {
            width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>URL Redirect Checker</h2>
        <input type="text" id="urlInput" placeholder="Enter URL...">
        <button onclick="checkRedirect()">Check</button>
        <div id="result"></div>
    </div>

    <script>
        async function getFinalDestination(url) {
            try {
                let response = await fetch(url, { redirect: 'manual' });
                if (response.ok) {
                    if (response.headers.has('Location')) {
                        return response.headers.get('Location');
                    } else {
                        return url; // No further redirection
                    }
                } else {
                    throw new Error('Request failed with status ' + response.status);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function checkRedirect() {
            const url = document.getElementById('urlInput').value.trim();
            if (url === '') {
                alert('Please enter a valid URL.');
                return;
            }

            getFinalDestination(url)
                .then(finalUrl => {
                    document.getElementById('result').innerHTML = 'Final Destination: ' + finalUrl;
                });
        }
    </script>
</body>
</html>
